{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div>
	<section style="background-color: #49D292" class="probootstrap-section probootstrap-section-colored">
        <div class="container">
          <div class="row">
            <div class="col-md-12 text-left section-heading probootstrap-animate">
              <h1 class="mb0">Contact Us</h1>
            </div>
          </div>
        </div>
      </section>

      <section class="probootstrap-section probootstrap-section-sm" style="border: 0px solid black; color: black">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="row probootstrap-gutter0">

                <div class="col-md-6 col-md-push-1  probootstrap-animate" id="probootstrap-content">
                	{% if messages %}
                		{% for message in messages %}
                			<div class="alert alert-{{ message.tags }}">{{ message }}</div>
                		{% endfor %}
                	{% endif %}
                  <h2>Get In Touch</h2>
                  <p>Contact us using the form below.</p>
                  <form action="" method="POST" class="probootstrap-form">
                    <div class="form-group">
                  	 {% csrf_token %}
                      {{  form|crispy }}
                    </div>
                    <div class="form-group">
                      <input type="submit" class="btn btn-primary btn-lg" id="submit" name="submit" value="Send Message">
                    </div>
                  </form>
                </div>
                <div class="col-md-5 col-md-push-1 probootstrap-animate" style="margin-left: 25px;" id="probootstrap-content"> 
                	<div style="overflow:hidden;resize:none;max-width:100%;width:600px;height:700px;"><div id="mymap-canvas" style="height:100%; width:100%;max-width:100%;"><iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=i+scholar+academy,+abuja+&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe></div><a class="googlecode" href="https://www.embed-map.com" id="grab-mapdata">I Scholar Academy Map</a><style>#mymap-canvas img{max-height:none;max-width:none!important;background:none!important;}</style></div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </section>

</div>

{% endblock %}
